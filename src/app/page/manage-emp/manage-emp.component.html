<div class="container col-6 m-5">

    <h1 class="text-center mb-4 bg-info p-4 text-white fw-bold">Add Employee</h1>

    <div class="input-group mb-3">
        <input [(ngModel)]="employeeObj.firstName" class="form-control" type="text" placeholder="First Name">
    </div>

    <div class="input-group mb-3">
        <input [(ngModel)]="employeeObj.lastName" type="text" class="form-control" placeholder="Last Name">
    </div>

    <div class="input-group mb-3">
        <input [(ngModel)]="employeeObj.email" type="text" class="form-control" placeholder="Email Address">
    </div>

    <div class="input-group mb-3">
        <select [(ngModel)]="employeeObj.departmentId" class="form-select" aria-label="Default select example">
            <option selected>Department Id</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>

    <div class="input-group mb-3">
        <select [(ngModel)]="employeeObj.roleId" class="form-select" aria-label="Default select example">
            <option selected>Role Id</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>

    <div class="input-group mb-3">
        <button class="btn btn-primary" (click)="addEmployee()">Submit</button>
    </div>
</div>
