<h1 class="text-center mb-4 bg-info p-4 text-white fw-bold">View Employee</h1>

<div class="container">
    <table class="table">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Department Id</th>
            <th>Role Id</th>
        </tr>
        <tr *ngFor="let employee of employeeList">
            <td>{{employee.id}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.departmentId}}</td>
            <td>{{employee.roleId}}</td>
        </tr>
    </table>
</div>
